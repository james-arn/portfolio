  <link rel="canonical" href="">
  <link href="images/logo_favicon.png" rel="shortcut icon" type="image/png">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <script type="application/ld+json"></script>
  <script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<body>
  <nav class="navbar is-transparent is-planner animate-fadeDown">
    <div class="container is-flex is-justify-content-space-between is-align-items-center px-5">
      <!-- Logo -->
      <a href="index.html" class="logo-link" style="height: 48px">
        <img src="images/logo_favicon.png" alt="James Arnold Logo, back to home page" height="48px">
      </a>
      <!-- Close Button -->
      <div class="navbar-end">
        <div class="navbar-item">
          <p class="buttons">
            <a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" href="index.html"
              aria-label="Back to home page">
              <span class="icon is-small">
                <svg class="svg-inline--fa fa-times fa-w-12" aria-hidden="true" data-prefix="fas" data-icon="times"
                  role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <path fill="currentColor"
                    d="M323.1 441l53.9-53.9c9.4-9.4 9.4-24.5 0-33.9L279.8 256l97.2-97.2c9.4-9.4 9.4-24.5 0-33.9L323.1 71c-9.4-9.4-24.5-9.4-33.9 0L192 168.2 94.8 71c-9.4-9.4-24.5-9.4-33.9 0L7 124.9c-9.4 9.4-9.4 24.5 0 33.9l97.2 97.2L7 353.2c-9.4 9.4-9.4 24.5 0 33.9L60.9 441c9.4 9.4 24.5 9.4 33.9 0l97.2-97.2 97.2 97.2c9.3 9.3 24.5 9.3 33.9 0z">
                  </path>
                </svg><!-- <i class="fas fa-times"></i> -->
              </span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </nav>
  <div class="is-form-page animate-fadeUp">
    <section class="is-white has-text-centered">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-three-quarters"><img class="avatar-contact" src="images/jamesiconsvg.svg">
            <h1 class="title is-spaced is-size-2-desktop is-size-3-tablet is-size-4-mobile">Thanks for taking the time
              to reach out. How can I help you today?</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="is-white">
      <div class="container">
        <form id="form" accept-charset="UTF-8" action="https://formspree.io/f/xgejjylr" method="POST"
          enctype="multipart/form-data" name="EmailForm">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="field">
                <label class="label" for="name">Name</label>
                <div class="control is-expanded">
                  <input class="input is-large" id="name" name="name" type="text" required="">
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control is-expanded">
                  <input class="input is-large" id="email" name="email" type="email" required="">
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">
            <div class="column">
              <div class="field">
                <label class="label" for="message">Message</label>
                <div class="control is-expanded">
                  <textarea class="textarea is-large" id="message" name="message" rows="5" required=""></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="columns is-centered">
            <div class="column is-one-third">
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded g-recaptcha"
                    data-callback="onSubmit" data-badge="inline">Email</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>

</body>

</html>
